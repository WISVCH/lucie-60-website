<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>#Trending Mail</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Merriweather', 'Helvetica Neue', Arial, sans-serif;">
    <table cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td>
                <table align="center" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse">
                    <tr>
                        <td align="center" bgcolor="#5DC5EA" style="padding: 20px 0 20px 0;">
                            <img src="https://lustrum.ch/other/logo.png" width="400"
                                 style="display: block;" />
                        </td>
                    </tr>
                    <tr>
                        <td align="center" bgcolor="#F39200" style="padding: 30px 30px 30px 30px">
                            <table cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td>
                                        <p>Dear <span th:text="${name}">User</span>,</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 20px 0 20px 0;">
                                        <p>Here are your tickets! Don't forget to bring your code to the event.</p>
                                        <!-- <p th:utext="${message}">Message</p> -->
                                    </td>
                                </tr>

                                <tr>
                                  <td>
                                    <table border="0" cellpadding="20" cellspacing="0" width="600" id="emailContainer">
                                      <thead>
                                        <tr>
                                          <td align="center" valign="top">
                                              <span th:text="${event}">Event</span>
                                          </td>
                                          <td align="center" valign="top">
                                              <span th:text="${name}">Name</span>
                                          </td>
                                          <td align="center" valign="top">
                                              <span th:text="${id}">Unique ID</span>
                                          </td>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        %tablecontent%
                                      </tbody>
                                      
                                    </table>
                                  </td>
                                </tr>


                                <tr>
                                    <td style="padding-top: 20px;">
                                        Kind regards,
                                        <br />
                                        LuCie 2016-2017
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
